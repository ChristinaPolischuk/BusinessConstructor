<section class="order">
	<div class="container">
		<div class="order__inner container__inner">
			<div class="order-header">
				<h2 class="section-heading order-header__title"><span>RESOLUTE IS</span>ALWAYS GET MORE</h2>
				<p class="order-header__description">Leave the application and get 10% discount when ordering business plan
				</p>
			</div>
			<form class="order-form">
				<div class="order-form__group">
					<input class="order-form__input" id="name" type="text" required>
					<label class="order-form__label" for="name">Your name*</label>
				</div>
				<div class="order-form__group">
					<input class="order-form__input" id="email" type="text" required>
					<label class="order-form__label" for="email">Your e-mail*</label>
				</div>
				<div class="order-form__group">
					<input class="order-form__input" id="phone" type="text" required>
					<label class="order-form__label" for="phone">+380<span> 000 000 000</span></label>
				</div>
				<button class="order-form__btn btn">Order Quickly</button>
				<div class="order-form__noty">
					<img class="order-form__icon" src="img/lock_icon.svg" alt="Noty">
					<p class="order-form__text">Your data is safe, and will not be transferred to third parties</p>
				</div>
			</form>
		</div>
	</div>
</section>
