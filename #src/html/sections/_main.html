<main class="main">
	<div class="container">
		<div class="main__inner container__inner">
			<div class="main__block">
				<p class="main__slogan">Let's create</p>
				<h1 class="main__title">Business Plan</h1>
				<p class="main__description">Organization assistance business will save you have time and nerves</p>
				<button class="main__btn btn">Create</button>
			</div>
			<div class="main__block">
				<div class="main__calculator calculator">
					<div class="calculator__inner">
						<h3 class="calculator__title">determine the cost of work</h3>
						<p class="calculator__descr">Lorem Ipsum - this text often "does" used in printing and web design.</p>
						<form class="calculator__form">
							<div class="calculator__form-group full js-form-group">
								<select class="calculator__form-select js-calc-select">
									<option value="default" selected disabled hidden>Experience</option>
									<option value="experience1">Experience 1</option>
									<option value="experience2">Experience 2</option>
									<option value="experience3">Experience 3</option>
								</select>
								<img src="img/arrow_down.svg" alt="Dropdown" class="calculator__form-select_arrow">
							</div>

							<div class="calculator__form-group half js-form-group">
								<select class="calculator__form-select js-calc-select">
									<option value="default" selected disabled hidden>Staff</option>
									<option value="staff1">Staff 1</option>
									<option value="staff2">Staff 2</option>
									<option value="staff3">Staff 3</option>
								</select>
								<img src="img/arrow_down.svg" alt="Dropdown" class="calculator__form-select_arrow">
							</div>

							<div class="calculator__form-group half js-form-group">
								<select class="calculator__form-select js-calc-select">
									<option value="default" selected disabled hidden>Bonus</option>
									<option value="bonus1">Bonus 1</option>
									<option value="bonus2">Bonus 2</option>
									<option value="bonus3">Bonus 3</option>
								</select>
								<img src="img/arrow_down.svg" alt="Dropdown" class="calculator__form-select_arrow">
							</div>

							<div class="calculator__form-price">$ 0.00</div>
							<div class="calculator__form-buttons">
								<button class="calculator__form-btn btn">Continue</button>
								<span class="calculator__form-discount">5% Discount</span>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</main>
